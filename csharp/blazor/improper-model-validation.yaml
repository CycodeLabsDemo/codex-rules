rules:
  - id: blazor-improper-model-validation
    message: |
      Components should validate EditForm models using EditContext.Validate.
    severity: WARNING
    languages:
      - generic
    metadata:
      cwe:
        - "CWE-20: Improper Input Validation"
      owasp:
        - "A01:2021 - Broken Access Control"
      category: security
      technology:
        - blazor
      references:
        - https://owasp.org/www-project-top-ten/
      labels:
        - validation
        - blazor
        - security
    patterns:
      - patterns:
          - pattern-either:
              # EditForm without validation attributes
              - pattern-regex: '<EditForm\s+Model="@.*"\s+OnValidSubmit=".*"[^>]*>'
              - pattern-regex: '<EditForm\s+OnValidSubmit=".*"\s+Model="@.*"[^>]*>'
          - pattern-not-regex: '.*OnInvalidSubmit.*'
          - pattern-not-regex: '.*DataAnnotationsValidator.*'
          - pattern-not-regex: '.*ValidationSummary.*'
          - pattern-not-inside: |
              <EditForm Model="@$MODEL" OnValidSubmit="$HANDLER">
                <DataAnnotationsValidator />
                ...
              </EditForm>
          - pattern-not-inside: |
              EditContext $CTX = new EditContext($MODEL);
              $CTX.Validate();
    note: |
      ## Remediation
      Use EditContext.Validate or DataAnnotations to validate forms.
